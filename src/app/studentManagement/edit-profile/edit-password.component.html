<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class = "card"> 
            <div class="card-header" translate>Change Profile</div>
            <div class="card-body">
                <form [formGroup]="formgroup" (ngSubmit)="onSubmit()">
                <ngb-alert *ngIf="closeAlert" type="danger" (close)="closeAlert = false">
                    <font size="2" translate>* Old Password is Not Correct</font>
                </ngb-alert>

                <label for="fullName" translate>Full Name</label>
                <input type="text" formControlName="fullName" class="form-control" [ngClass]="{'not-invalid' : invalidClass && formgroup.controls.fullName.invalid}" />                              
                <div *ngIf="getfullname.errors">
                    <p *ngIf="formSubmitted && getfullname.hasError('required')" style="color:rgba(255, 0, 0, 0.671)"><font size="2" translate>* Full Name is required</font></p>
                </div>
                <p></p> 
                <label for="oldpassword" translate>Old Password</label>
                <input type="password" formControlName="oldpassword" class="form-control"
                [ngClass]="{'not-invalid' : invalidClass && formgroup.controls.oldpassword.invalid}">
                <i class="fa fa-spinner fa-spin fa-fw" *ngIf="loading"></i>  
                
                <div *ngIf="getoldpassword.errors" class="required">
                    <p *ngIf="formSubmitted && getoldpassword.hasError('required')" required>* <span translate>Old Password is required</span></p>
                </div>
                <p></p>
                <label for="password" translate>New Password</label> 
                <input type="password" formControlName="password" class="form-control" [ngClass]="{'not-invalid' : invalidClass && formgroup.controls.password.invalid}" >
                <div *ngIf="getpassword.errors" class="required">
                    <p *ngIf="formSubmitted && getpassword.hasError('required')"  translate>* Password is required</p>
                    <p *ngIf="formSubmitted && getpassword.hasError('minlength')"  translate>* Password Should be atleast 5 character</p>
                    <p *ngIf="formSubmitted && getpassword.hasError('maxlength')"  translate>* Password Should be no more than 8 character</p>
                </div>
                <p></p>
                <label for="repassword" translate>Confirm Password</label> 
                <input type="password" formControlName="repassword" class="form-control" [ngClass]="{'not-invalid' : invalidClass && formgroup.controls.repassword.invalid}" >    
                <div *ngIf="getrepassword.errors" class="required">
                    <p *ngIf="formSubmitted && getrepassword.hasError('required')"  translate>* Confirm Password is required</p>
                </div>
                <div *ngIf="passwordMatchFail">
                    <p  translate>* Password not Match</p>
                </div>
                <p></p>
                <button type="submit" class="btn btn-primary" translate>Change</button>
                </form>
            </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
