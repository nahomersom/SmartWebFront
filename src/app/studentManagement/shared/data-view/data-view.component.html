<div class="container">
  <div class="row">
    <h2 align="center" translate>{{ heading }}</h2>
    <hr />
    <div class="col-md-12">
      <div class="card">
        <div class="table-responsive">
            <table  class="table table-hover table-sm">
                <thead class="thead-dark" align="center"> 
                  <tr> 
                    <th *ngFor="let columen of columens" scope="row">{{ columen | translate }}</th>
                  </tr>   
                </thead> 
                <tbody  align="center" *ngIf="tableData.length === 0">  
                  <tr>
                    <td colspan="9">No Data Available</td>
                  </tr>
                </tbody>
                <tbody  align="center" *ngIf="tableData.length > 0">  
                  <tr *ngFor="let row of tableData; let j = index">
                    <td *ngFor="let data of keys(row, j)">{{ data }}</td>
                  </tr>
                </tbody>  
            </table>
        </div>
      </div>
    </div>
  </div>
</div>
