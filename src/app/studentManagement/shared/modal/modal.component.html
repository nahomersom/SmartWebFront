<div class="modal-header">
    <p class="modal-title"><b>Candidate Information</b></p>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-sm-6 pr-1">
          <img src="{{ url + '/image/index/' + name.certification_code }}"  style="width:300px;height:250px;" class="img-thumbnail">
      </div>
      <div class="col-sm-6 pl-1">
          <p><b>Full Name : </b><font size="3">{{name.full_name | titlecase}}</font></p>
          <p><b>Occupation : </b><font size="3">{{name.occupation | titlecase}}</font></p>
          <p><b>Practical Result : </b><font size="3">{{name.practical_Result | titlecase}}</font></p>
          <p><b>Knowledge : </b><font size="3">{{name.knowledge_Result | titlecase}}</font></p>
          <p><b>Overall Status : </b><font size="3">{{name.status | uppercase}}</font>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="activeModal.close('Close click')">Close</button>
  </div>
