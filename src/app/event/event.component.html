<br />
<p></p>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <b>{{ detail?.title }}</b>
            <hr />
            <p>{{ detail?.description }}</p>
            <p></p>
            <p style="float: right;">On,{{ detail?.date |date }}</p>
        </div>
        <div class="col-md-4">
            <div class="card" *ngIf="events.length > 0">
                <div class="card-header">
                    <h6 align="center" translate>Up Coming Events</h6>
                </div>
                <div class="list-group"  *ngFor="let event of events">
                    <p class="list-group-item list-group-item-action">
                      <a (click)="ShowDetail(event.id)">{{ event.title }}</a><br />
                    </p>
                </div>
                
            </div>
        </div>
    </div>
</div>
