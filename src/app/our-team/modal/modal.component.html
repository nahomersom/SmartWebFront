<div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <img src="{{ indexService.original_url + '/' +  data.photo }}" style="width:50%;height:210px;" class="img-thumbnail">
                    <p class="name">
                        <font style="color: rgb(6, 64, 112)"><b>{{data.fullName | titlecase}}</b></font>
                    </p>
                    <hr />
                    <p class="biography">
                        {{data.Biography}}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="activeModal.close('Close click')" translate>Close</button>
</div>
