<div class="container">
    <p align="center"><b><h3><font style="color: rgb(6, 64, 112)" translate>Our Team</font></h3></b></p>
    <p align="center"><b><h4 translate>Members who will offer support</h4></b></p>
    <hr />
    <div class="row">
        <div class="col-md-3" *ngFor="let member of OurTeamMembers">
            <div class="card">
                <div class="card-img">
                    <img src="{{ indexService.original_url + '/' +  member.photo }}" style="width:100%;height:250px;" />
                </div>
                <div class="card-body">
                    <h4>
                        <p align="center" class="member-name">
                            <font style="color: rgb(6, 64, 112)">{{member.fullName | titlecase}}</font>
                        </p>
                    </h4>
                    <p class="other-info" style="font-size: smaller !important;">{{member.profession}}</p>
                    <p class="other-info">{{member.email}}</p>
                    <p class="other-info"><button class="btn btn-outline-success my-2 my-sm-0" (click)="seemore(member)" translate>See More</button></p>
                    <p class="other-info">
                        <a *ngIf="member.twitter !== ''" href="https://www.twitter.com/{{member.twitter}}" class="social-icon" target="_blank"><i class="fab fa-twitter"></i></a>
                        <a *ngIf="member.facebook !== ''" href="https://www.facebook.com/{{member.facebook}}" class="social-icon" target="_blank"><i class="fab fa-facebook-f"></i></a>
                        <a *ngIf="member.linkedin !== ''" href="https://www.linkedin.com/{{member.linkedin}}" class="social-icon" target="_blank"><i class="fab fa-linkedin-in"></i></a>
                    </p>
                </div>
            </div>
            <br />
        </div>
    </div>
</div>
