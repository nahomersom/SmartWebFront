<div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-md-12">
          <div class="card">
            <div class="card-body">
              <div class="col-md-4 pull-left">
                <img src="{{memberService.original_url + '/' + data.photo }}" class="img-thumbnail">
              </div>
              <div class="col-md-8 pull-left">
                <p align="center"><font style="color: rgb(6, 64, 112);" size="3"><b>{{data.fullName | titlecase}}</b></font></p>
                <p align="center"><font size="3">{{data.email}}</font></p>
                <p align="center"><font size="3"><a href="http://{{data.Website}}" target="_blank">{{data.Website}}</a></font></p>
              </div>
              <div class="col-md-12 ">
                <span><b><font size="2" translate>Address</font></b></span> :-
                <p align="center"><font size="3">{{data.Address}}</font></p>
                <p align="center"><span><font size="2" translate>forMoreInfo</font>:- <b>{{data.ContactPersonName}}</b></span></p>
                <hr />
                <p align="center"><font size="3">{{data.Biography}}</font></p>               
                <hr />
              </div>
              </div>
          </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="activeModal.close('Close click')" translate>Close</button>
  </div>
